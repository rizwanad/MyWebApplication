<!DOCTYPE html>
<html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<title>Form Example</title>
	<style type="text/css">
		.emailform{
			border: 2px solid grey;
			border-radius: 10px;
			margin-top: 20px;
		}
		textarea{
			min-height: 90px;
		}
		form{
			padding-bottom: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 emailform">
				<h1>My Email Form</h1>
				<p class="lead">Please Get in Touch - I'll contact you as soon as possible</p>
				<p class="lead"></p>
				<form method="post">
					<div class="form-group">
						<label for="name">Your Name:</label>
						<input type="text" class="form-control" name="name" placeholder="YourName">
					</div>
					<div class="form-group">
						<label for="email">Your Email:</label>
						<input type="text" class="form-control" name="email" placeholder="YourEmail">
					</div>
					<div class="form-group">
						<label for="comment">Comment:</label>
						<textarea class="form-control" name="comment"></textarea>
					</div>

					<input type="submit" value="Submit" class="btn btn-success btn-lg">

				</form>
			</div>
		</div>
	</div>

</body>
</html>
